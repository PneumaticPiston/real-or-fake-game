<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake Game</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg"/>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta name="description" content="A game about telling which images are real and which are fake."/>
    <meta property="og:title" content="Real or Fake Game" />
    <meta property="og:description" content="Can you tell what's real?" />
    <meta property="og:image" content="./image.png" />
    <meta property="og:image:alt" content="A picture of the game UI in comparison mode" />
</head>
<body>
    <div class="background" id="background"></div>
    <div class="background split-left" id="backgroundLeft" style="display: none;"></div>
    <div class="background split-right" id="backgroundRight" style="display: none;"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>Real or Fake</h1>
            <div class="score">Score: <span id="score">0</span>/<span id="total">0</span></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="loading" id="loading">Loading images...</div>
        </div>
        
        <button class="nav-button prev" id="prevButton" style="display: none;">‹</button>
        <button class="nav-button next" id="nextButton" style="display: none;">›</button>
        <div class="navigation-message" id="navigationMessage"></div>

        <div class="buttons" id="buttons" style="display: none;">
            <button class="btn btn-real" id="btnReal">REAL</button>
            <button class="btn btn-fake" id="btnFake">FAKE</button>
        </div>

        <div class="instructions" id="instructions" style="display: none;">
            <p>Click on the image that you think is FAKE</p>
        </div>
    </div>

    <script src="images.js"></script>
    <script src="game.js" defer></script>
</body>
</html>
