<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #0a0a0a;
        }

        .background {
            position: fixed;
            top: -50px;
            left: -50px;
            width: calc(100% + 100px);
            height: calc(100% + 100px);
            z-index: -2;
            filter: blur(25px) brightness(0.3) saturate(1.2);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }

        .background.loaded {
            opacity: 1;
        }

        .background.split-left {
            width: calc(50% + 75px);
            top: -50px;
            left: -50px;
            height: calc(100% + 100px);
        }

        .background.split-right {
            left: calc(50% - 25px);
            width: calc(50% + 75px);
            top: -50px;
            height: calc(100% + 100px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            max-height: 20%;
            color: white;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.05);
            padding: 32px 24px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feedback {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            min-height: 40px;
            padding: 12px 24px;
            border-radius: 16px;
            transition: all 0.4s ease;
            display: inline-block;
            letter-spacing: 0.02em;
        }

        .correct {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 4px 24px rgba(34, 197, 94, 0.4);
            border: 1px solid rgba(34, 197, 94, 0.6);
        }

        .incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 24px rgba(239, 68, 68, 0.4);
            border: 1px solid rgba(239, 68, 68, 0.6);
        }

        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            min-height: 0;
            max-height: 60%;
            padding: 16px;
        }

        .image-container {
            position: relative;
            max-width: 45%;
            max-height: calc(100vh - 320px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .single-image-container {
            max-width: 60%;
            max-height: calc(100vh - 320px);
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-image:hover {
            transform: scale(1.02);
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            padding: 0 24px;
        }

        .btn {
            padding: 18px 48px;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:disabled::before {
            display: none;
        }

        .btn-real {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-real:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-real:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-fake {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-fake:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-fake:active:not(:disabled) {
            transform: translateY(0);
        }

        .instructions {
            text-align: center;
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            margin-top: 24px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .instructions p {
            margin: 0;
            letter-spacing: 0.02em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            padding: 48px 32px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-complete {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            padding: 48px 32px;
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-complete h2 {
            font-size: 2rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 24px 16px;
                margin-bottom: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .score {
                font-size: 1.25rem;
            }

            .buttons {
                gap: 16px;
                flex-direction: column;
                align-items: center;
            }

            .btn {
                padding: 16px 32px;
                font-size: 1rem;
                min-width: 120px;
                width: 200px;
            }

            .image-container {
                max-width: 48%;
            }

            .single-image-container {
                max-width: 90%;
            }

            .game-area {
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .game-area {
                flex-direction: column;
            }

            .image-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="background split-left" id="backgroundLeft" style="display: none;"></div>
    <div class="background split-right" id="backgroundRight" style="display: none;"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="header">
            <h1>Real or Fake</h1>
            <div class="score">Score: <span id="score">0</span>/<span id="total">0</span></div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="loading" id="loading">Loading images...</div>
        </div>

        <div class="buttons" id="buttons" style="display: none;">
            <button class="btn btn-real" id="btnReal">REAL</button>
            <button class="btn btn-fake" id="btnFake">FAKE</button>
        </div>

        <div class="instructions" id="instructions" style="display: none;">
            <p>Click on the image that you think is FAKE</p>
        </div>
    </div>

    <script src="images.js"></script>
    <script src="game.js"></script>
</body>
</html>
